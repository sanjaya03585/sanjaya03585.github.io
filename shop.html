<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Bonsai House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Bonsai House</div>
        <nav class="flex-container">
            <a href="index.html" class="button-47 flex-item">Home</a>
            <a href="shop.html" class="button-47 flex-item">Shop</a>

            <a href="index.html#contact" class="button-47 flex-item">Contact</a>

    <main>
        <section class="shop-section">
            <h1>Shop Our Collection</h1>

                    <p>$55</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="Classic Pine.jpg" alt="Bonsai Tree 3" width="200" height="200">

                    <p>$60</p>
                    <button>Add to Cart</button>

    <footer class="flex-container-footer">
